<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My_Weather_App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form" class="search-form">
          <input
            type="text"
            id="search-input"
            class="search-input"
            placeholder="Enter a city"
          />
          <button type="submit" class="search-button">Search</button>
        </form>
      </header>

      <main>
        <div class="current-temperature" id="temperature-image">
          <img
            src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/111/914/original/R.png?1706076823"
            alt="Clear Sky Day"
            style="width: 98px; height: 98px"
          />
          <div class="current-temperature-value" id="temperature-value">31</div>
          <div class="current-temperature-unit">Â°C</div>
        </div>

        <div class="current-weather">
          <h2 class="current-city" id="current-city">Kumasi</h2>
          <p class="current-details">
            Wednesday 16:04, scattered clouds
            <br />
            Humidity: 93%, Wind: 3 km/h
          </p>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/akuaataa" target="_blank"
          >Priscilla A. Agyemang</a
        >, is
        <a
          href="https://github.com/akuaataa/priscy_weather_app-"
          target="_blank"
          >open-sourced on Github</a
        >
        and
        <a href="https://weather-akua.netlify.app/" target="_blank"
          >hosted on Netlify.</a
        >
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
